remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache 
  - jekyll-remote-theme
  - jekyll-spaceship

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
      author_profile: true

  - scope:
      path: ""
      type: home
    values:
      author_profile: true

